<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/modules/sonification.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="https://kit.fontawesome.com/451cee5b5d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</head>
<body>
    <button id="down_btn" onclick="down()" aria-labelledby="count">-</button>
    <div id="count" style="border: 1px solid black; width: 30px; height: 30px; display: inline-block">0</div>
    <button id="up-btn" onclick="up()" aria-labelledby="count">+</button>
</body>
<script>
    let up_btn = document.getElementById("up") 
    let count = Number(document.getElementById("count").innerText)
    
    function up() {
        count = count + 1
        document.getElementById("count").innerText = count
        
    }
    function down() {
        if(count > 0) {
            count = count - 1
            document.getElementById("count").innerText = count
        }
    }
    
</script>
</html>
